<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Collection and Favorites</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Color Collection and Favorites</h1>
        <p>Brought to you by Harvard Art Museums</p>
        <button id="sortButton" onclick="toggleSort()">Sort A-Z / Z-A</button>
        <div id="totalCollectionDisplay">Total Collection: 0</div>
        <div id="totalFavoritesDisplay">Total Favorites: 0</div>
    </header>

    <main>
        <section id="collectionContainer">
            <h2>Collection</h2>
            <div id="collection"></div>
        </section>
        
        <section id="favoritesContainer">
            <h2>Favorites</h2>
            <div id="favorites"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
